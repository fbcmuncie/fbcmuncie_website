{{ define "content" }}


    <section class="pt-6 pt-md-8 mb-10">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-9 col-xl-8">

                        <!-- Heading -->
            <h3 class="mb-0">
              {{ .Date.Format "January 2"}}
            </h3>

            <!-- Text -->
            <p class="mb-5 text-muted">
              {{.Title}}
            </p>


            <!-- Fugure -->
            <figure class="figure mb-7">

            {{ if isset .Params "youtube"}}

              <div class="embed-responsive embed-responsive-16by9 mb-10">

                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ .Params.youtube }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

              </div>

            {{ else }}

              <!-- Video -->
            <div class="embed-responsive embed-responsive-16by9">
           
              <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/{{ .Params.vimeo }}" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

            </div>

            {{ end }}

            </figure>

            {{- range .Params.people }}
            {{- with $.Site.GetPage "taxonomyTerm" (printf "people/%s" (urlize .)) }}
            <a href="{{.Permalink}}">{{.Title}}</a>
            {{ end }}
            {{ end }}


           <p class="text-gray-800 mb-6 mb-md-8">  
               {{.Content }}
             </p>

          </div>
        </div> <!-- / .row -->
      </div> <!-- / .container -->
    </section>



{{ partial "worship-bottom"}}

{{ end }}
